<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - BetoBook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-slate-50">

    <div id="navbar"></div>

    <main class="login-container">
        <div class="login-card">
            <h2 id="form-title" class="login-title">Đăng Nhập</h2>
            
            <div id="error-box" class="error-msg hidden"></div>

            <form id="auth-form">
                
                <div id="group-username" class="input-group hidden">
                    <label class="input-label">Tên hiển thị</label>
                    <div class="input-field-wrapper">
                        <div class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                        </div>
                        <input type="text" id="inp-username" class="form-input" placeholder="Ví dụ: Lão Hạc">
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Email</label>
                    <div class="input-field-wrapper">
                        <div class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                        </div>
                        <input type="email" id="inp-email" class="form-input" placeholder="name@example.com" required>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Mật khẩu</label>
                    <div class="input-field-wrapper">
                        <div class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                        </div>
                        <input type="password" id="inp-password" class="form-input" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" id="btn-submit" class="btn-submit">
                    Đăng Nhập
                </button>
            </form>

            <div class="toggle-link">
                <a href="#" id="btn-toggle-mode">Chưa có tài khoản? Đăng ký</a>
            </div>
        </div>
    </main>

    <script type="module" src="./js/login.js"></script>
</body>
</html>
