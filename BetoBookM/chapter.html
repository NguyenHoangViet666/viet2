<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang tải chương...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body class="read-wrapper">

    <div class="read-nav">
        <div class="read-nav-content">
            <a id="link-back-novel" href="#" class="nav-back-link">
                <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                <span id="nav-novel-title">...</span>
            </a>
            
            <h1 id="nav-chapter-title" class="chapter-title-header">...</h1>
            
            <div class="read-actions">
                <div id="chapter-admin-actions" class="hidden flex gap-2">
                    <button onclick="openEditModal()" class="p-2 hover:bg-black/10 rounded-full text-slate-600" title="Sửa">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
                    </button>
                    <button onclick="confirmDeleteChapter()" class="p-2 hover:bg-red-100 rounded-full text-slate-400 hover:text-red-500" title="Xóa">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                    </button>
                </div>
                
                <a href="index.html" class="p-2 hover:bg-black/10 rounded-full text-slate-600" title="Trang chủ">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                </a>
            </div>
        </div>
    </div>

    <div id="loading-screen" class="flex justify-center items-center h-screen">
        <div class="spinner"></div>
    </div>

    <article id="chapter-container" class="chapter-content-container hidden">
        <div id="chapter-content" class="chapter-text">
            </div>
    </article>

    <div id="footer-nav" class="read-footer hidden">
        <div class="footer-nav-buttons">
            <button id="btn-prev" class="btn-nav-chap" disabled>
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg> 
                Trước
            </button>

            <a id="btn-toc" href="#" class="btn-toc">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
                Mục lục
            </a>

            <button id="btn-next" class="btn-nav-chap" disabled>
                Sau 
                <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
            </button>
        </div>
    </div>

    <div id="modal-edit-chapter" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center">
        <div class="bg-white w-full max-w-4xl h-[90vh] rounded-xl shadow-2xl flex flex-col m-4">
            <div class="p-4 border-b flex justify-between items-center bg-slate-50">
                <h3 class="font-bold text-lg">Sửa nội dung chương</h3>
                <button onclick="closeEditModal()" class="text-2xl">&times;</button>
            </div>
            <div class="p-6 flex-1 flex flex-col overflow-y-auto">
                <input id="edit-title" class="w-full border p-3 rounded mb-4 font-bold" placeholder="Tên chương">
                <textarea id="edit-content" class="w-full border p-4 rounded flex-1 font-mono text-sm resize-none focus:border-blue-500 outline-none" placeholder="Nội dung..."></textarea>
            </div>
            <div class="p-4 border-t flex justify-end gap-3 bg-slate-50">
                <button onclick="closeEditModal()" class="px-4 py-2 border rounded bg-white">Hủy</button>
                <button onclick="saveChapter()" class="px-4 py-2 bg-blue-600 text-white rounded font-bold hover:bg-blue-700">Lưu thay đổi</button>
            </div>
        </div>
    </div>

    <script type="module" src="./js/chapter.js"></script>
</body>
</html>
